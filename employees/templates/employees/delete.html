{% extends "employees/main.html"%}
{% block title %}EMS-Delete Employee {% endblock %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% include 'employees/messages.html' %}
<br>
<div class="container">
        <div class="row justify-content-center">
            <div class="column">
                <div class="col-md-3">
                    <div class="card" style="width: 18rem; border: none !important;">
                        <div class="card-body">
                            <p class="card-text" style="text-align: center;"><br><br><br><b>Delete Employee</b></p>
                            <form action = "{% url 'delete_employee' employee.employee_id %}" method="POST">
                                {% csrf_token %}
                                <br>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                                                <input class="btn btn-primary" type="submit" value="Confirm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                                <a href="{%url 'view_employee' %}"><button type="button" class="btn btn-danger">Cancel</button></a>
                               </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>


{% endblock %}
